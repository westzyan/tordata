<!DOCTYPE html>
<html style="height: 100%">
<head>
    <meta charset="utf-8">
</head>
<body style="height: 100%; margin: 0">
<div id="host_level_threat" style="height: 30%; width:30%"></div>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts-nightly@5.1.2-dev.20210512/dist/echarts.min.js"></script>
<script type="text/javascript">
    var dom = document.getElementById("host_level_threat");
    var myChart = echarts.init(dom);
    var app = {};
    var option;
    var axisData = ['主机1', '主机2', '主机3', '主机4', '主机5', '主机6'];
    // var data = axisData.map(function (item, i) {
    //     return Math.round(Math.random() * 1000 * (i + 1));
    // });
    var data = [87, 65, 47, 83, 95, 72];
    var links = data.map(function (item, i) {
        return {
            source: i,
            target: i + 1
        };
    });
    links.pop();
    option = {
        title: {
            text: '主机级别威胁'
        },
        tooltip: {},
        xAxis: {
            type: 'category',
            boundaryGap: false,
            data: axisData
        },
        yAxis: {
            type: 'value'
        },
        series: [
            {
                type: 'graph',
                layout: 'none',
                coordinateSystem: 'cartesian2d',
                symbolSize: 40,
                label: {
                    show: true
                },
                edgeSymbol: ['circle', 'arrow'],
                edgeSymbolSize: [4, 10],
                data: data,
                links: links,
                lineStyle: {
                    color: '#000000'
                }
            }
        ]
    };

    if (option && typeof option === 'object') {
        myChart.setOption(option);
    }

</script>
</body>
</html>
